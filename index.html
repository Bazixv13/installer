        #ball1 {
            position: fixed;

            width: 600px;
            height: 600px;
            background-color: #00ff00;
            border-radius: 50%;
            animation: ball1 40s infinite ease-in-out alternate;
            box-shadow: 0px 0px 50px 20px rgba(0, 255, 0, 0.5);
            mix-blend-mode: normal;
        }

        #ball2 {
            position: fixed;
            z-index: -1;
            width: 800px;
            height: 800px;
            background-color: #00ff00;
            border-radius: 50%;
            animation: ball2 60s infinite ease-in-out alternate-reverse;
            box-shadow: 0px 0px 100px 50px rgba(0, 255, 0, 0.5);
            mix-blend-mode: normal;
        }

        #content {
            position: relative;
            z-index: 1;
        }

        @keyframes ball1 {
            0% {
                left: 0px;
                top: 0px;
            }
            25% {
                left: 50%;
                top: 0px;
            }
            50% {
                left: 50%;
                top: 50%;
            }
            75% {
                left: 0px;
                top: 50%;
            }
            100% {
                left: 0px;
                top: 0px;
            }
        }

        @keyframes ball2 {
            0% {
                left: 0px;
                top: 0px;
            }
            25% {
                left: -50%;
                top: 0px;
            }
            50% {
                left: -50%;
                top: -50%;
            }
            75% {
                left: 0px;
                top: -50%;
            }
            100% {
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>

<script>
    // Function to animate the title text
    function animateTitle() {
      var titles = ["All in one Installer", "Velocitify Installer"];
      var index = 0;
      var titleIndex = 0;
      var direction = 1;
      var delay = 125;
      var showCursor = true;

      function updateTitle() {
        var title = titles[index];
        var newTitle = title.substring(0, titleIndex);

        if (newTitle === '') {
          newTitle = '\u3164'; // Empty character
        }

        if (showCursor) {
          newTitle += "|";
        }

        document.title = newTitle;
        showCursor = !showCursor;

        if (direction === 1) {
          titleIndex++;
          if (titleIndex > title.length) {
            direction = -1;
            delay = 250;
          }
        } else {
          titleIndex--;
          if (titleIndex < 0) {
            direction = 1;
            delay = 250;
            index++;
            if (index >= titles.length) {
              index = 0;
            }
          }
        }
        setTimeout(updateTitle, delay);
      }

      // Start the animation
      updateTitle();
    }
    // Call the animation function when the page is loaded
    window.onload = animateTitle;
  </script>

  <script>
    function toggleTheme() {
      const body = document.querySelector('body');
      const themeToggle = document.querySelector('#theme-toggle');

      if (body.getAttribute('data-theme') === 'dark') {
        setLightTheme();
      } else {
        setDarkTheme();
      }
    }

    function setDarkTheme() {
      const body = document.querySelector('body');
      const themeToggle = document.querySelector('#theme-toggle');

      body.setAttribute('data-theme', 'dark');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      body.style.color = '#fff';
    }

    function setLightTheme() {
      const body = document.querySelector('body');
      const themeToggle = document.querySelector('#theme-toggle');

      body.setAttribute('data-theme', 'light');
      themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      body.style.color = '#171717';
    }

    // Check if user prefers a dark color scheme
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (prefersDark) {
      setDarkTheme();
    } else {
      setLightTheme();
    }
  </script>
